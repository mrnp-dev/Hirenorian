<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Student Applications API</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        .result {
            margin-top: 30px;
            display: none;
        }

        .result.active {
            display: block;
        }

        .applications-grid {
            display: grid;
            gap: 15px;
            margin-bottom: 20px;
        }

        .app-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .app-card.pending {
            border-left-color: #ffc107;
        }

        .app-card.accepted {
            border-left-color: #52c41a;
        }

        .app-card.rejected {
            border-left-color: #ff4d4f;
        }

        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }

        .app-title {
            font-size: 18px;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }

        .app-company {
            color: #666;
            font-size: 14px;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-badge.pending {
            background: #fff7e6;
            color: #d46b08;
        }

        .status-badge.accepted {
            background: #f6ffed;
            color: #389e0d;
        }

        .status-badge.rejected {
            background: #fff2f0;
            color: #cf1322;
        }

        .app-meta {
            display: flex;
            gap: 15px;
            font-size: 13px;
            color: #666;
            margin-top: 10px;
        }

        .response-json {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }

        pre {
            margin: 0;
            font-size: 12px;
            overflow-x: auto;
        }

        .error {
            background: #fff2f0;
            border: 2px solid #ff4d4f;
            color: #cf1322;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .count-badge {
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Student Application History</h1>
        <p class="subtitle">Test API: fetch_student_applications.php</p>

        <form id="testForm">
            <div class="form-group">
                <label for="student_id">Student ID</label>
                <input type="number" id="student_id" name="student_id" required placeholder="Enter student ID">
            </div>

            <button type="submit" id="submitBtn">Fetch Application History</button>
        </form>

        <div id="result" class="result"></div>
    </div>

    <script>
        document.getElementById('testForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const studentId = document.getElementById('student_id').value;
            const submitBtn = document.getElementById('submitBtn');
            const resultDiv = document.getElementById('result');

            submitBtn.disabled = true;
            submitBtn.textContent = 'Loading...';
            resultDiv.classList.remove('active');

            try {
                const response = await fetch('http://localhost/Web%20Projects/Hirenorian-1/APIs/Student%20DB%20APIs/fetch_student_applications.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        student_id: studentId
                    })
                });

                const data = await response.json();

                if (data.status === 'success') {
                    let html = `<div class="count-badge">${data.count} Application${data.count !== 1 ? 's' : ''} Found</div>`;

                    if (data.count > 0) {
                        html += '<div class="applications-grid">';
                        data.data.forEach(app => {
                            html += `
                                <div class="app-card ${app.status_class}">
                                    <div class="app-header">
                                        <div>
                                            <div class="app-title">${app.job_title}</div>
                                            <div class="app-company">${app.company_name}</div>
                                        </div>
                                        <span class="status-badge ${app.status_class}">${app.status}</span>
                                    </div>
                                    <div class="app-meta">
                                        <span><i class="fa-solid fa-calendar"></i> Applied ${app.date_applied_formatted}</span>
                                        <span><i class="fa-solid fa-location-dot"></i> ${app.location}</span>
                                        <span><i class="fa-solid fa-briefcase"></i> ${app.work_type}</span>
                                    </div>
                                </div>
                            `;
                        });
                        html += '</div>';
                    }

                    html += `
                        <div class="response-json">
                            <strong>Full API Response:</strong>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;

                    resultDiv.innerHTML = html;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <strong>Error:</strong> ${data.message}
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }

                resultDiv.classList.add('active');

            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <strong>Request Failed:</strong> ${error.message}
                    </div>
                `;
                resultDiv.classList.add('active');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Fetch Application History';
            }
        });
    </script>
</body>

</html>
